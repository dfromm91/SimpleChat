<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chat - Home</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f2f5;
    color: #333;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #4a4a4a;
  }

  #create-room {
    padding: 15px 30px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #create-room:hover {
    background-color: #0056b3;
  }

  a {
    margin-top: 20px;
    font-size: 16px;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
  }

  a:hover {
    color: #0056b3;
  }
</style>
</head>
<body>
  <h1>Welcome to Simple Chat</h1>
  <button id="create-room">Create a Room</button>
  <a href='/'>Home</a>
  <script>
    document.getElementById('create-room').onclick = () => {
      window.location.href = '/chatapp/create';
    };
  </script>
</body>
</html>
